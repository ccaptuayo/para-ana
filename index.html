<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #1a001f, #000);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .intro {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: fadeIn 2s;
    }

    .intro h1 {
        font-size: 2.2em;
        line-height: 1.4;
        margin-bottom: 25px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 15px #ff4d6d;
        transition: transform 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    /* CORAZÃ“N */
    .heart-container {
        display: none;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        animation: fadeIn 2s;
    }

    .heart {
        position: relative;
        width: 220px;
        height: 200px;
        background: #ff0033;
        transform: rotate(-45deg);
        animation: beat 1.2s infinite;
        box-shadow: 0 0 40px rgba(255,0,80,0.8);
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 220px;
        height: 200px;
        background: #ff0033;
        border-radius: 50%;
    }

    .heart::before {
        top: -110px;
        left: 0;
    }

    .heart::after {
        left: 110px;
        top: 0;
    }

    .heart-text {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px #fff;
    }

    /* CARRUSEL */
    .carousel {
        display: none;
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 300px;
        perspective: 1000px;
    }

    .carousel-inner {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        animation: rotate 18s infinite linear;
    }

    .carousel-inner img {
        position: absolute;
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
        left: 70px;
        top: 70px;
    }

    .carousel-inner img:nth-child(1) { transform: rotateY(0deg) translateZ(250px); }
    .carousel-inner img:nth-child(2) { transform: rotateY(90deg) translateZ(250px); }
    .carousel-inner img:nth-child(3) { transform: rotateY(180deg) translateZ(250px); }
    .carousel-inner img:nth-child(4) { transform: rotateY(270deg) translateZ(250px); }

    @keyframes beat {
        0%, 100% { transform: rotate(-45deg) scale(1); }
        50% { transform: rotate(-45deg) scale(1.15); }
    }

    @keyframes rotate {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<div class="intro" id="intro">
    <h1>

    </h1>
    <button onclick="startLove()">Presiona aquÃ­ ðŸ’–</button>
</div>

<div class="heart-container" id="heartContainer">
    <div class="heart">
        <div class="heart-text">Te amo mucho Ana</div>
    </div>
</div>

<div class="carousel" id="carousel">
    <div class="carousel-inner">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
        <img src="foto4.jpg">
    </div>
</div>

<audio id="music" src="Damiano_Tango.mp3"></audio>

<script>
function startLove() {
    document.getElementById("intro").style.display = "none";

</script>

</body>
</html>
