<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ana üíú</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 45px;
      border-radius: 30px;
      text-align: center;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    #mensaje {
      font-size: 1.25rem;
      color: #444;
      line-height: 1.7;
      min-height: 230px;
      white-space: pre-line;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff4d6d, #d63384);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .corazon-final {
      position: absolute;
      text-align: center;
      animation: aparecer 1.5s ease forwards;
    }

    .corazon-final .texto {
      font-size: 2.2rem;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 20px;
    }

    .corazon-final .corazon {
      font-size: 160px;
      animation: latir 1.2s infinite;
    }

    @keyframes latir {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff85a2; }
      to { text-shadow: 0 0 20px #ff4d6d; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>üíú Para Ana üíú</h1>
    <div id="mensaje"></div>
    <button id="boton" onclick="mostrarFinal()">Haz clic aqu√≠ üíï</button>
  </div>

  <!-- M√∫sica -->
  <audio id="musica" loop>
    <source src="Damiano_Tango.mp3" type="audio/mpeg">
  </audio>

  <script>
    const texto = `Hola Ana üíú

Recuerda que eres muy hermosa,
eres muy inteligente,
y tienes la fuerza de voluntad
m√°s grande que he visto.

Nunca dudes de ti.
Nunca olvides lo valiosa que eres.

Siempre voy a estar para ti ü§ç`;

    let i = 0;
    const velocidad = 45;
    const contenedor = document.getElementById("mensaje");

    function escribir() {
      if (i < texto.length) {
        contenedor.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, velocidad);
      }
    }

    escribir();

    function mostrarFinal() {
      // Reproducir m√∫sica
      document.getElementById("musica").play();

      // Eliminar todo lo anterior
      document.getElementById("card").remove();

      // Crear coraz√≥n final
      const final = document.createElement("div");
      final.className = "corazon-final";
      final.innerHTML = `
        <div class="texto">Te amo Ana</div>
        <div class="corazon">‚ù§Ô∏è</div>
      `;
      document.body.appendChild(final);
    }
  </script>

</body>
</html>
