<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ana üíú</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 45px;
      border-radius: 30px;
      text-align: center;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    #mensaje {
      font-size: 1.25rem;
      color: #444;
      line-height: 1.7;
      min-height: 220px;
      white-space: pre-line;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff4d6d, #d63384);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff85a2; }
      to { text-shadow: 0 0 20px #ff4d6d; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üíú Para Ana üíú</h1>
    <div id="mensaje"></div>
    <button onclick="mostrarFinal()">Haz clic aqu√≠ üíï</button>
  </div>

  <!-- M√∫sica suave -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1e5d94f3a7.mp3" type="audio/mpeg">
  </audio>

  <script>
    const texto = `Hola Ana üíú

Recuerda que eres muy hermosa,
eres muy inteligente,
y tienes la fuerza de voluntad
m√°s grande que he visto.

Nunca dudes de ti.
Nunca olvides lo valiosa que eres.

Siempre voy a estar para ti ü§ç`;

    let i = 0;
    const velocidad = 45;
    const contenedor = document.getElementById("mensaje");

    function escribir() {
      if (i < texto.length) {
        contenedor.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, velocidad);
      }
    }

    escribir();

    function mostrarFinal() {
      contenedor.innerHTML += `

Te amo mucho Ana üíñ`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
