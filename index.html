<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #12001a, #2b0033, #000);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    text-align: center;
    overflow: hidden;
}

/* INTRO */
.intro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.intro h1 {
    font-size: 2em;
    line-height: 1.5;
    text-shadow: 0 0 15px rgba(255,255,255,0.3);
}

button {
    margin-top: 25px;
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff3366;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #ff3366;
    transition: transform 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* CORAZÃ“N */
.heart-container {
    display: none;
    position: absolute;
    top: 18%;
    left: 50%;
    transform: translateX(-50%);
}

.heart {
    position: relative;
    width: 260px;
    height: 240px;
    background: #ff004c;
    transform: rotate(-45deg);
    animation: beat 1.3s infinite;
    box-shadow: 0 0 50px rgba(255,0,80,0.9);
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 260px;
    height: 240px;
    background: #ff004c;
    border-radius: 50%;
}

.heart::before {
    top: -130px;
    left: 0;
}

.heart::after {
    left: 130px;
    top: 0;
}

.heart-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 100%;
    font-size: 26px;
    font-weight: bold;
    color: white;
    text-align: center;
    padding: 0 10px;
    text-shadow: 0 0 15px #fff;
}

/* CARRUSEL */
.carousel {
    display: none;
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 260px;
    perspective: 1000px;
}

.carousel-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate 20s linear infinite;
}

.carousel-inner img {
    position: absolute;
    width: 170px;
    height: 170px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
    left: 75px;
    top: 45px;
}

.carousel-inner img:nth-child(1) { transform: rotateY(0deg) translateZ(240px); }
.carousel-inner img:nth-child(2) { transform: rotateY(90deg) translateZ(240px); }
.carousel-inner img:nth-child(3) { transform: rotateY(180deg) translateZ(240px); }
.carousel-inner img:nth-child(4) { transform: rotateY(270deg) translateZ(240px); }

/* ANIMACIONES */
@keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.12); }
}

@keyframes rotate {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}
</style>
</head>

<body>

<div class="intro" id="intro">

</div>

<div class="heart-container" id="heartContainer">
    <div class="heart">
        <div class="heart-text">Te amo mucho Ana</div>
    </div>
</div>

<div class="carousel" id="carousel">
    <div class="carousel-inner">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
        <img src="foto4.jpg">
    </div>
</div>

<audio id="music" src="Damiano_Tango.mp3"></audio>

<script>
function startLove() {
    document.getElementById("intro").style.display = "none";

</script>

</body>
</html>
